<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Письмо для моей девушки</title>
</head>
<body>
  <div class="card" onclick="openCard()">
    <div class="card-inner">
      <div class="front">
        <p>Нажмите, чтобы открыть</p>
      </div>
      <div class="back">
        <div class="hearts" id="heart-container">
          <div class="heart"></div>
          <div class="heart"></div>
          <div class="heart"></div>
          <!-- Добавьте больше сердечек здесь, если хотите -->
        </div>
        <div class="message" id="message-container">
          <p>Моя дорогая,</p>
          <p>Ты - свет моей жизни и причина моей улыбки.</p>
          <p>Люблю каждую минуту, проведенную вместе, и с нетерпением жду нашего будущего.</p>
          <p>Ты - лучшее, что со мной случилось.</p>
          <p>Со всей моей любовью,</p>
          <p>Твой намеренный,</p>
          <p>Wallassi</p> <!-- Seu nome aqui -->
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
